<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>imagem responsiva tag picture</title>
</head>
<body>
    <h1>picture</h1>


    <picture>
        <source srcset="image/tablet.jpg" media="(min-width:768px)">
        <source srcset="image/desktop.jpg" media="(min-width:475px)">
        <img src="image/celular.jpg  " alt="montanhas com lago">
    </picture>
    
</body>
</html>
